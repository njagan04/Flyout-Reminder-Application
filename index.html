<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminder App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app-container">
        <!-- Sidebar -->
        <div id="sidebar">
            <button id="view-reminders-btn" class="sidebar-btn active">View Reminders</button>
            <button id="new-reminder-btn" class="sidebar-btn">New Reminder</button>
        </div>

        <!-- Main Content -->
        <div id="content">
            <!-- View Reminders Section -->
            <div id="reminders-list" class="view-section active">
                <h1>All Reminders</h1>
                <div id="search-container">
                    <input type="text" id="search-bar" placeholder="Search Reminders..." />
                    <!-- Filter section, change the tag dropdown to status filter dropdown -->
                    <select id="status-filter" title="status-filter">
                        <option value="">All States</option>
                        <option value="ongoing">Ongoing</option>
                        <option value="completed">Completed</option>
                    </select>
                    <span id="reset-icon" class="reset-icon">&#10006;</span>
                </div>
                <ul id="reminders">
                    <!-- Dynamically rendered reminder cards -->
                </ul>
            </div>

            <!-- New Reminder Section -->
            <div id="new-reminder" class="view-section">
                <h1 class="form-header">Create New Reminder</h1>
                <form id="reminder-form">
                    <label for="reminder-title">Title</label>
                    <input type="text" id="reminder-title" required />

                    <label for="reminder-description">Description</label>
                    <textarea id="reminder-description" required></textarea>

                    <label for="reminder-date">Date</label>
                    <input type="date" id="reminder-date" required />

                    <label for="reminder-time">Time</label>
                    <input type="time" id="reminder-time" required />

                    <button type="submit">Save Reminder</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for Editing/Confirming Reminder -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="modal-close" class="modal-close">&#10006;</span>
            <h2>Are you sure?</h2>
            <p>Do you want to edit or delete this reminder?</p>
            <div class="modal-actions">
                <button id="confirm-edit">Confirm Edit</button>
                <button id="confirm-delete">Confirm Delete</button>
                <button id="cancel-action">Cancel</button>
            </div>
        </div>
    </div>
    

    <script src="renderer.js"></script>
</body>

</html>
